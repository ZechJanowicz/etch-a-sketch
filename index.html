<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="stylesheet/stylesheet.css">
    </head>
    <body>
        <h1>Etch a sketch!</h1>
        <div id="CARD-BOX">
            <div class='sizes'>
                <input class="sliderRange" id="sliderQuerry" type="range" min="1" max="100" value="0">
                <p>Grid Space: <span class="sliderValue" id="sliderInfo"></span></p>
            </div>

            
            <div class="holder">
                <div class="colors">
                    <div ID="color-buttons">
                            <button onclick = blue()></button>
                            <button onclick = red()></button>
                            <button onclick = green()></button>
                            <button onclick = purple()></button>
                            <button onclick = yellow()></button>
                            <button onclick = black()></button>
                            <button onclick = white()></button>
                            <button onclick = random()></button>
                    </div> 
                </div>
                <div id="grid">
                    
                </div>
            </div>
    </div>
<script src="javascript/javascript.js" defer>


</script>
    </body>
</html>
